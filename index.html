<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Graph Plotter</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div x-data="app" @keydown.window="globalKeydownPress">
        <canvas id="graphCanvas" width="800" height="400"></canvas>
        <p>Press <code>ArrowDown</code> to decrease or <code>ArrowUp</code> to increase the value of <code>k</code> (<code x-text="k"></code>) and redraw the graph.</p>

        <p>Formula: <input type="text" x-model.debounce.500ms="formula" x-init="$watch('formula', value => redrawGraph())" /></p>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.js"></script>
    <script src="script.js"></script>
</body>
</html>
